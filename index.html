<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/text-areas.css">
    <title>Challenge Alura One - Aula 4 </title>
</head>
<body>
    <section class="section__body">
        <div class="alura__logo">
            <img src="assets/AdeAluraCrom.png" alt="AdeAlura" class="alura__a">
        </div>
        <div class="left__box">
            <textarea name="boxIn" id="boxIn1" cols="30" rows="10" class="input__area" placeholder="Ingrese su texto aquí"></textarea>
            <div class="functional__buttons">
                <button id="button_cipher" class="cip__button">Encriptar</button>
                <button id="button_decipher" class="dep__button">Desencriptar</button>
            </div>
            <div class="div__alert">
                <img src="assets/bi_exclamation-circle-fill.png" alt="alert" class="alert__icon">
                <p class="caps__alert">Solo letras minúsculas y sin acentos</p>
            </div>
        </div>

        <div class="right__box">
            <textarea name="boxOut" id="boxOut1" cols="30" rows="10" class="output__area" placeholder="No se detectaron mensajes nuevos"></textarea>
            <div class="fill__copy">
                <button id="copy_button" class="copy__button">Copiar</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
